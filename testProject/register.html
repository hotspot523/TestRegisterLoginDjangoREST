<html lang="en" ng-app="myApp">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>

</head>
<body ng-controller="myCtrl">
<h3>Registration</h3>
<!-- Form to get username & Password -->
<form>
    <label>Username:</label><input type="text" ng-model="username"></br>
    <label>email:</label><input type="text" ng-model="email"></br>
    <label>Password:</label><input type="text" ng-model="password"></br>
    <button type="submit" ng-click="submit()">Register</button>
</form>

<!-- Displaying the Array using ng-repeat -->

<ul>
    <li ng-repeat="user in myusers">
        <a>{{user.username}}</a>
    </li>
</ul>
</body>

<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope, $http) {

	var config = { 'Content-Type': 'application/json'}

	$scope.submit=function(){

			$http.post("http://127.0.0.1:8000/quick/", {username : this.username,
                                                    email: this.email,
                                                    password: this.password}, config)
	.then(function(response){
		alert(JSON.stringify(response.data)
       )
    },
		 function(response){
             alert(response)
         });
	}

});


</script>
</html>
