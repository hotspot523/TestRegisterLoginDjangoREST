 <!DOCTYPE html>
<html ng-app="myApp">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>

</head>
<body ng-controller="MainCtrl">
  <h3>Login</h3>
  <!-- Form to get username & Password -->
   <form>
      <label>Username:</label><input type="text" ng-model="username" /></br></br>
      <label>Password:</label><input type="password" ng-model="password"></br>
      <button  type="submit" ng-click="submit()">login</button>
  </form>

<!-- Displaying the Array using ng-repeat -->

</body>
<script>
var app = angular.module('myApp', []);

app.controller('MainCtrl', function($scope) {
  $scope.name = 'World';

  $scope.myusers=[{username:'user1',password:'12323'},
                {username:'user2',password:'12323'}];
  $scope.submit=function()
  {
     if(($scope.username && $scope.password) &&($scope.username==$scope.password))
     {
    	var user=$scope.username;
    	var pass=$scope.password;
    	alert("welcome "+user);

    	$scope.myusers.push({username:user,password:pass});
     }else{
       	alert("Please enter username and password");
     }
  }
});
</script>

</html>
